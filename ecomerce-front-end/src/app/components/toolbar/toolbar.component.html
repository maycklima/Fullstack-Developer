<mat-toolbar class="navbar">
    <span> <img [src]="logo" alt="image"></span>
    <div>
        <span>
            <button mat-flat-button [matMenuTriggerFor]="cadastroMenu">
                Cadastro
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #cadastroMenu="matMenu">
                <button routerLink="/cadastro-cliente" mat-menu-item>Cliente</button>
                <button routerLink="/cadastro-produto" mat-menu-item>Produto</button>
            </mat-menu>
        </span>
        <span>
            <button mat-flat-button [matMenuTriggerFor]="pedidosMenu">
                Pedidos
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #pedidosMenu="matMenu">
                <button routerLink="/novo-pedido" mat-menu-item>Novo pedido</button>
                <button routerLink="/consultar-pedido" mat-menu-item>Consultar pedido</button>
            </mat-menu>
        </span>
    </div>
</mat-toolbar>

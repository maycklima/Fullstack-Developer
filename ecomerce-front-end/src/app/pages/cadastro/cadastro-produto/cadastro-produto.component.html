<div class="container" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="50">
        <mat-card-title>
            Cadastro de Produto
        </mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome do produto">
                <mat-icon matSuffix>local_mall</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <input matInput placeholder="Preço do produto">
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
            <button mat-raised-button type="submit">Cadastrar</button>
        </mat-card-content>

    </mat-card>

    <div id="labelListaProdutos">
        <mat-label>Lista de Produtos</mat-label>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

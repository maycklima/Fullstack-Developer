<div class="container" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="100">
        <mat-card-title>
            Cadastro de Produto
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formulario" fxLayout="column" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome do produto" formControlName="nome">
                    <mat-icon matSuffix>local_mall</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input matInput placeholder="Preço do produto" formControlName="precoUnitario">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="onSubmit()">Cadastrar</button>
        </mat-card-actions>
    </mat-card>

    <div id="labelListaProdutos">
    </div>

    <mat-card fxLayout="column" fxFlex="100">
        <mat-card-title>Produtos</mat-card-title>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>


            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>


            <ng-container matColumnDef="precoUnitario">
                <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
                <td mat-cell *matCellDef="let element"> {{element.precoUnitario | currency:'BRL'}} </td>
            </ng-container>


            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="delete" matSuffix (click)="deletarProduto(element)">delete</mat-icon>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>

<div class="container" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="100">
        <mat-card-title>Cadastro de Clientes</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formulario" fxLayout="column" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome do Cliente" formControlName="nome">
                    <mat-icon matSuffix>account_box</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="onSubmit()">Cadastrar</button>
        </mat-card-actions>
    </mat-card>

    <div id="labelListaClientes" class="mat-title">
        <mat-label>Lista de Clientes</mat-label>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon matSuffix>delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

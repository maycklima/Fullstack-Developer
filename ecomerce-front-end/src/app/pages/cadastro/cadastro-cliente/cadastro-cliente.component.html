<div class="container" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">

    <mat-card fxLayout="column" fxFlex="50">
        <mat-card-title>Cadastro de Clientes</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formulario" fxLayout="column">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome do Cliente" formControlName="nome" (ngSubmit)="onSubmit()">
                    <mat-icon matSuffix>account_box</mat-icon>
                </mat-form-field>
                <button mat-raised-button type="submit" (click)="onSubmit()">Cadastrar</button>
            </form>
        </mat-card-content>
    </mat-card>

    <div id="labelListaClientes">
        <mat-label>Lista de Clientes</mat-label>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

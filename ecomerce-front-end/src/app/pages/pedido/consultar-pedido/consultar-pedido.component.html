<div class="container" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="100">
        <mat-card-title>
            <mat-label><img [src]="logo" alt="image"> Pedidos</mat-label>
        </mat-card-title>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="cliente.nome">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="qntItens">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.qntItens}} </td>
            </ng-container>

            <ng-container matColumnDef="valorFrete">
                <th mat-header-cell *matHeaderCellDef> Frete </th>
                <td mat-cell *matCellDef="let element"> {{element.valorFrete  | currency:'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="valorTotal">
                <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                <td mat-cell *matCellDef="let element"> {{element.valorTotal  | currency:'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="delete" matSuffix (click)="deletarPedido(element)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card>
    <button class="atualizar" mat-button matSuffix fxFlex="10" (click)="populaLista()">
        Atualizar pedidos
    </button>
</div>
